<!DOCTYPE html>
<html>
<head>
    <title>Redis Keys</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // 使用 JavaScript 來發送 DELETE 請求
        function deleteKey(key) {
            fetch(`/redis-keys/${key}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert(`Key '${key}' deleted.`);
                    window.location.reload(); // 重新加載頁面來更新鍵列表
                } else {
                    alert(`Failed to delete key '${key}'.`);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Redis Keys</h1>

    <h2>Create or Update Key</h2>
    <form action="/redis-keys/" method="post" target="_blank">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required>
        <label for="value">Value:</label>
        <input type="text" id="value" name="value" required>
        <button type="submit">Submit</button>
    </form>

    <h2>All Keys</h2>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in key_values.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
                <td>
                    <button onclick="deleteKey('{{ key }}')">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
